<div class="pagination">

</div>
<div>
    {% for article in articles %}
        <div class="row">
            <div class="col-6"><a href="{% url 'gundam_heaven:article-detail' pk=article.id %}">{{ article.title }}</a></div>
            {% if not owner %}
                <div>Author: <a href="{% url 'gundam_heaven:user-detail' id=article.author.id %}">{{ article.author.userinfo.nickname }}</a></div>
            {% endif %}
        </div>
        <div class="row">
            <div class="col-6">update time: {{ article.update_time|date:"Y-m-d H:i:s" }}</div>
            <div class="col-6">create time: {{ article.create_time|date:"Y-m-d H:i:s" }}</div>
        </div>
        <hr>
    {% endfor %}
</div>
