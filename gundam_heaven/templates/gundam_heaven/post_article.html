{% extends "gundam_heaven/layout.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-7">
                <form action="{% url 'gundam_heaven:post-article' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" required="required" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Content:</label>
                        <textarea required="required" name="content" style="width: 100%;" rows="12"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-primary float-right">Post</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
{% endblock body %}
