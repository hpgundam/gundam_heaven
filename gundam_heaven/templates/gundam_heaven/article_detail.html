{% extends 'gundam_heaven/layout.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-2">{{ article.title }}</div>
                    <div>{{ article.author.userinfo.nickname }}</div>
                </div>
                <div class="row">
                    <div>{{ article.content }}</div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
{% endblock %}
